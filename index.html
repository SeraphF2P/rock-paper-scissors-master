<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/rock-paper-scissors-master/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/rock-paper-scissors-master/R-P-S-master.css"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/rock-paper-scissors-master/images/logo-bonus.svg" alt="" />
      </div>
      <div class="scoreBoard">
        <span>score</span> <span class="score"></span>
      </div>
    </header>
    <div class="text">
      <div class="player"></div>
      <div class="theHouse"></div>
    </div>
    <main>
      <div id="lizard">
        <img src="/rock-paper-scissors-master/images/icon-lizard.svg" alt="" />
      </div>
      <div id="paper">
        <img src="/rock-paper-scissors-master/images/icon-paper.svg" alt="" />
      </div>
      <div id="rock">
        <img src="/rock-paper-scissors-master/images/icon-rock.svg" alt="" />
      </div>
      <div id="scissors">
        <img
          src="/rock-paper-scissors-master/images/icon-scissors.svg"
          alt=""
        />
      </div>
      <div id="spock">
        <img src="/rock-paper-scissors-master/images/icon-spock.svg" alt="" />
      </div>
      <span class="veil"></span>
    </main>
    <div class="result"></div>
    <div class="timer reset"></div>

    <div class="theHouseChose"></div>

    <div class="overlayer">
      <div class="rules">
        <div>
          <div>RULES</div>
          <span
            ><img
              src="/rock-paper-scissors-master/images/icon-close.svg"
              alt=""
          /></span>
        </div>
        <img
          src="\rock-paper-scissors-master\images\image-rules-bonus.svg"
          alt=""
        />
      </div>
    </div>
    <span class="ruleBtn">Rules</span>
    <script src="/rock-paper-scissors-master/R-P-S-master.js"></script>
  </body>
</html>
